<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vivekâ€¦ Be My Valentine ğŸ’˜</title>
<style>
body {
  font-family: "Comic Sans MS", cursive;
  background: linear-gradient(135deg, #ffdde1, #fff1f5);
  margin: 0;
  min-height: 100vh;
  text-align: center;
}

h1 {
  color: #ff4d6d;
  margin-top: 40px;
  font-size: 28px;
}

#wrapper {
  max-width: 500px;
  margin: 0 auto;
  position: relative;
  padding-bottom: 300px;
}

#buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
  position: relative;
  height: 120px;
}

button {
  border: none;
  border-radius: 16px;
  cursor: pointer;
  transition: all 0.2s ease;
  white-space: nowrap;
  box-sizing: border-box;
}

#yes {
  background: #ff4d6d;
  color: white;
  z-index: 2;
  font-size: 22px;
  padding: 12px 25px;
  max-width: 200px; /* limit width */
  overflow: hidden;
}

#no {
  background: #6c757d;
  color: white;
  z-index: 3;
  font-size: 22px;
  padding: 12px 25px;
  position: fixed;
  left: calc(50% + 100px);
  top: 100px;
}

#message {
  margin-top: 250px;
  font-size: 22px;
  color: #6c757d;
  min-height: 28px;
}

#counter {
  margin-top: 15px;
  font-size: 22px;
  color: #6c757d;
}
</style>
</head>
<body>
<div id="wrapper">
<h1>Vivekâ€¦ will you be my Valentine? ğŸ’–</h1>

<div id="buttons">
  <button id="yes" onclick="yesClicked()">Yes ğŸ’˜</button>
  <button id="no" onclick="noClicked()">No ğŸ™„</button>
</div>

<div id="message"></div>
<div id="counter"></div>
</div>

<script>
const roasts = [
  "Nice try, Vivek ğŸ˜Œ",
  "Be serious right now.",
  "That option is decorative.",
  "Wrong answer, unfortunately.",
  "Why are you fighting destiny?",
  "Relax. This was decided already.",
  "You really think No will save you? ğŸ˜",
  "Fate has spoken, Vivek ğŸ’˜"
];

let yesFontSize = 22;
let noCount = 0;
const maxNo = 7;
let lastRoastIndex = -1;

function getRandomRoast() {
  let index;
  do {
    index = Math.floor(Math.random() * roasts.length);
  } while (index === lastRoastIndex);
  lastRoastIndex = index;
  return roasts[index];
}

function noClicked() {
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const msg = document.getElementById("message");
  const counter = document.getElementById("counter");

  noCount++;

  if (noCount > maxNo) {
    noBtn.style.display = "none";
    msg.innerText = "Stop. You donâ€™t have the option to say no anymore ğŸ˜Œ";
    counter.innerText = "Itâ€™s been 5 years already. Donâ€™t struggle. You are trapped. ğŸ’˜";
    return;
  }

  // Move No inside viewport
  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // Grow Yes safely
  yesFontSize = Math.min(yesFontSize + 6, 50); // max font 50px
  yesBtn.style.fontSize = yesFontSize + "px";
  yesBtn.style.padding = "12px 25px";

  msg.innerText = getRandomRoast();
  counter.innerText = `Vivek tried to say no ${noCount} times`;
}

function yesClicked() {
  document.body.innerHTML = `
    <div style="text-align:center; padding-top:100px;">
      <h1 style="color:#ff4d6d;">YAYYYY ğŸ¥°ğŸ’</h1>
      <p>I knew it, Vivek ğŸ˜Œ</p>
      <p>Happy Valentineâ€™s Day ğŸ’–</p>
      <p>Youâ€™re officially stuck with me now.</p>
    </div>
  `;
  confetti();
}

function confetti() {
  for (let i=0;i<100;i++){
    const c=document.createElement("div");
    c.style.position="fixed";
    c.style.top="-10px";
    c.style.left=Math.random()*window.innerWidth+"px";
    c.style.width="8px";
    c.style.height="8px";
    c.style.backgroundColor=["#ff4d6d","#ffd166","#06d6a0","#4dabf7"][Math.floor(Math.random()*4)];
    c.style.animation="fall 3s linear";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>

<style>
@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
</style>
</body>
</html>
