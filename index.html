<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vivekâ€¦ Be My Valentine ğŸ’˜</title>
<style>
body {
  font-family: "Comic Sans MS", cursive;
  background: linear-gradient(135deg, #ffdde1, #fff1f5);
  margin: 0;
  min-height: 100vh;
  text-align: center;
}

h1 {
  color: #ff4d6d;
  margin-top: 40px;
  font-size: 28px;
}

#wrapper {
  max-width: 500px;
  margin: 0 auto;
  position: relative;
  padding-bottom: 300px;
}

#buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

button {
  border: none;
  border-radius: 16px;
  cursor: pointer;
  transition: all 0.2s ease;
  white-space: nowrap;
  box-sizing: border-box;
  font-size: 22px;
  padding: 14px 30px;
  width: 150px;
  height: 60px;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #6c757d;
  color: white;
  position: relative;
}

/* NEW â€” controls heart growth smoothly */
#heart {
  display: inline-block;
  transition: font-size 0.2s ease;
}

#message {
  margin-top: 220px;
  font-size: 22px;
  color: #6c757d;
  min-height: 28px;
}

#counter {
  margin-top: 15px;
  font-size: 22px;
  color: #6c757d;
}
</style>
</head>
<body>
<div id="wrapper">
<h1>Vivekâ€¦ will you be my Valentine? ğŸ’–</h1>

<div id="buttons">
  <button id="yes" onclick="yesClicked()">Yes <span id="heart">ğŸ’˜</span></button>
  <button id="no" onclick="noClicked()">No ğŸ™„</button>
</div>

<div id="message"></div>
<div id="counter"></div>
</div>

<script>
const roasts = [
  "Nice try, Vivek ğŸ˜Œ",
  "Be serious right now.",
  "You still don't understand that this option is decorative.",
  "Wrong answer, unfortunately.",
  "Why are you fighting destiny?",
  "Relax. Try again with other option.",
  "You really think No will save you? ğŸ˜",
  "Fate has spoken, Vivek ğŸ’˜"
];

let yesWidth = 150;
let yesHeight = 60;
let noCount = 0;
const maxNo = 7;
let lastRoastIndex = -1;

function getRandomRoast() {
  let index;
  do { index = Math.floor(Math.random() * roasts.length); }
  while (index === lastRoastIndex);
  lastRoastIndex = index;
  return roasts[index];
}

function noClicked() {
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const heart = document.getElementById("heart");
  const msg = document.getElementById("message");
  const counter = document.getElementById("counter");

  noCount++;

  if (noCount > maxNo) {
    noBtn.style.display = "none";
    msg.innerText = "Stop. You donâ€™t have the option to say no anymore ğŸ˜Œ";
    counter.innerText = "Itâ€™s been 5 years already. Donâ€™t struggle. You are trapped. ğŸ’˜";
    return;
  }

  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // Grow Yes button
  yesWidth = Math.min(yesWidth + 20, 250);
  yesHeight = Math.min(yesHeight + 10, 100);
  yesBtn.style.width = yesWidth + "px";
  yesBtn.style.height = yesHeight + "px";

  // NEW â€” grow heart slightly but keep inside button
  heart.style.fontSize = Math.min(22 + (noCount * 2), 40) + "px";

  msg.innerText = getRandomRoast();
  counter.innerText = `You have tried to say no ${noCount} times`;
}

function yesClicked() {
  document.body.innerHTML = `
    <div style="text-align:center; padding-top:100px;">
      <h1 style="color:#ff4d6d;">YAYYYY ğŸ¥°ğŸ’</h1>
      <p>I knew it, Vivek ğŸ˜Œ</p>
      <p>Happy Valentineâ€™s Day ğŸ’–</p>
      <p>Youâ€™re officially stuck with me now.</p>
    </div>
  `;
  confetti();
}

function confetti() {
  for (let i=0;i<100;i++){
    const c=document.createElement("div");
    c.style.position="fixed";
    c.style.top="-10px";
    c.style.left=Math.random()*window.innerWidth+"px";
    c.style.width="8px";
    c.style.height="8px";
    c.style.backgroundColor=["#ff4d6d","#ffd166","#06d6a0","#4dabf7"][Math.floor(Math.random()*4)];
    c.style.animation="fall 3s linear";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>

<style>
@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
</style>
</body>
</html>
